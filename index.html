<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con Marcadores</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #F7F7F7;
        }

        #controls {
            display: flex;
            justify-content: center; /* Centrado horizontal */
            align-items: center;    /* Centrado vertical */
            gap: 28px;              /* Espaciado entre elementos */
            margin: 16px 0;         /* Márgenes */
        }

        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            background-color: #E0D7F7;
            border-radius: 16px;
            padding: 10px 16px;
            width: 280px;
            height: 40px;
        }

        .toggle-label {
            font-weight: 700;
            font-size: 16px;
            color: #7024C6;
            margin: 0;
        }

        .toggle {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 50px;
            height: 34px;
            background-color: #cec3e8;
            border-radius: 34px;
            cursor: pointer;
            position: relative;
        }

        .toggle.active {
            background-color: #7024C6;
        }

        .toggle .knob {
            width: 26px;
            height: 26px;
            background-color: #FFFFFF;
            border-radius: 50%;
            position: absolute;
            top: 4px;
            left: 4px;
            transition: 0.3s;
        }

        .toggle.active .knob {
            left: 20px;
        }

        #dropdown-container {
            display: flex;
            align-items: center;
            padding: 10px 16px;
            gap: 10px;
            width: 280px;
            height: 40px;
            background: #FFFFFF;
            border: 1.5px solid #7024C6;
            border-radius: 16px;
            cursor: pointer;
            position: relative;
        }

        #dropdown-container::after {
            content: "▼"; /* Flecha hacia abajo */
            font-size: 12px;
            color: #7024C6;
            position: absolute;
            right: 16px; /* Espaciado desde la derecha */
            pointer-events: none; /* Para que no interfiera con el clic */
        }

        #dropdown-container span {
            font-weight: 700;
            font-size: 16px;
            color: #000000;
        }

        #dropdown-menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            background: #FFFFFF;
            border: 1.5px solid #D8D4DD;
            border-radius: 16px;
            z-index: 1000;
            list-style: none;
            margin: 0;
            padding: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #dropdown-menu li {
            padding: 10px 16px;
            cursor: pointer;
        }

        #dropdown-menu li:hover {
            background-color: #E6E2F6;
        }

        #map {
            width: 100%;
            height: 500px;
            overflow: hidden;
        }

        /* Responsividad para pantallas menores a 1100px */
        @media (max-width: 1100px) {
            #controls {
                flex-direction: column; /* Cambiar disposición a vertical */
                align-items: flex-start; /* Alinear los elementos a la izquierda */
                gap: 20px; /* Espaciado entre componentes */
            }
        }

        /* Responsividad para pantallas menores a 740px */
        @media (max-width: 740px) {
            /* Cambiar disposición de los toggles a vertical */
            #togglesfila {
                display: flex;
                flex-direction: column; /* Cambia a disposición vertical */
                gap: 16px; /* Espaciado entre toggles */
                align-items: flex-start; /* Alinea a la izquierda */
            }
        }
    </style>
</head>

                    "lat": -21.532927778,

                },
                {
                    "type": "atm",
                    "name": "IDEPRO",
                    "address": "Calle Recreo esq.\nBolívar, Plaza Principal, Valle de la Concepción, Tarija.\n\nHorarios:\nLunes: 08:30 a 16:15\nMartes: 08:30 a 16:15\nMiércoles: 08:30 a 16:15\nJueves: 08:30 a 16:15\nViernes: 08:30 a 16:15\nSábado: 09:00 a 12:15\nDomingo: Sin horario",
                    "lat": -21.6957138889,
                    "lng": -64.6533722222
                }
            ]
        };
    
        function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: -17.7833, lng: -63.1821 },
            zoom: 13,
            mapTypeId: "roadmap",
            styles: [
                { featureType: "poi", elementType: "labels", stylers: [{ visibility: "off" }] },
                { featureType: "poi.business", stylers: [{ visibility: "off" }] },
                { featureType: "poi.park", stylers: [{ visibility: "off" }] },
                { featureType: "poi.attraction", stylers: [{ visibility: "off" }] },
                { featureType: "transit", stylers: [{ visibility: "off" }] }
            ]
        });
    
        Object.keys(locations).forEach(city => addMarkers(city));
    }
    
    function addMarkers(city) {
        const cityLocations = locations[city];
        cityLocations.forEach((location) => {
            const iconUrl = location.type === "atm" ? cajeroIconUrl : puntoYoloIconUrl;
    
            const marker = new google.maps.Marker({
                position: { lat: location.lat, lng: location.lng },
                map,
                icon: iconUrl,
            });
    
            const infoWindow = new google.maps.InfoWindow({
                content: `
                    <div style="font-family: 'Plus Jakarta Sans', sans-serif; width: 280px; padding: 8px 16px;">
                        <h3>${location.name}</h3>
                        <p>${location.address}</p>
                    </div>
                `,
            });
    
            marker.addListener("click", () => {
                infoWindow.open(map, marker);
            });
    
            // Añadimos la propiedad `type` al marcador para los filtros
            marker.type = location.type;
    
            markers.push(marker);
        });
    }
    
    </script>
    
    <script>
        // Ciudades disponibles
        const cityCenters = {
            "Santa Cruz": { lat: -17.7833, lng: -63.1821 },
            "La Paz": { lat: -16.5002, lng: -68.1230 },
            "Cochabamba": { lat: -17.3925, lng: -66.1601 },
            "Oruro": { lat: -17.9714, lng: -67.1108 },
            "Potosí": { lat: -19.5723, lng: -65.7550 },
            "Sucre": { lat: -19.0196, lng: -65.2619 },
            "Tarija": { lat: -21.5355, lng: -64.7296 },
            "Trinidad": { lat: -14.8333, lng: -64.9000 },
            "Cobija": { lat: -11.0278, lng: -68.7687 }
        };

    
        // Referencia al contenedor del dropdown
        const dropdownContainer = document.getElementById("dropdown-container");
    
        // Crear el contenido del dropdown
        const dropdownButton = document.createElement("span");
        dropdownButton.id = "dropdown-selected";
        dropdownButton.innerText = "Selecciona una ciudad";
        dropdownContainer.appendChild(dropdownButton);
    
        const dropdownMenu = document.createElement("ul");
        dropdownMenu.id = "dropdown-menu";
        dropdownMenu.className = "dropdown-menu";
    
        // Crear los elementos de la lista
        Object.keys(cityCenters).forEach(city => {
            const menuItem = document.createElement("li");
            menuItem.innerText = city;
            menuItem.dataset.city = city;
            dropdownMenu.appendChild(menuItem);
        });
    
        dropdownContainer.appendChild(dropdownMenu);
    
        // Estado del menú
        let isDropdownOpen = false;
    
        // Evento para abrir/cerrar el menú
        dropdownContainer.addEventListener("click", (event) => {
            event.stopPropagation(); // Evitar clics fuera del contenedor
    
            if (isDropdownOpen) {
                dropdownMenu.style.display = "none";
            } else {
                dropdownMenu.style.display = "block";
            }
    
            isDropdownOpen = !isDropdownOpen;
        });
    
        // Evento para manejar la selección de ciudades
        dropdownMenu.addEventListener("click", (event) => {
            const city = event.target.dataset.city;
    
            if (city) {
                // Cambiar el texto del botón
                dropdownButton.innerText = city;
    
                // Centrar el mapa en la ciudad seleccionada
                goToCity(city);
    
                // Cerrar el menú
                dropdownMenu.style.display = "none";
                isDropdownOpen = false;
            }
        });
    
        // Función para centrar el mapa
        function goToCity(city) {
            const target = cityCenters[city];
            if (!target) return;
    
            map.setCenter(target);
            map.setZoom(13);
        }
    
        // Cerrar el menú si se hace clic fuera del dropdown
        document.addEventListener("click", () => {
            dropdownMenu.style.display = "none";
            isDropdownOpen = false;
        });
    </script>
    
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCP7ZSXl_y_vL8HqJYOdZoXf3XUaG_AiLg&callback=initMap">
    </script>
    
    <script>
        // Referencias a los botones de ATM y YOLO
        const atmButton = document.getElementById("atm-toggle");
        const yoloButton = document.getElementById("yolo-toggle");
    
        // Estados de visibilidad
        let showAtm = true;
        let showYolo = true;
    
        // Asegurar que cada marcador tenga un tipo asociado
        function addMarkers(city) {
            const cityLocations = locations[city];
            cityLocations.forEach((location) => {
                const iconUrl = location.type === "atm" ? cajeroIconUrl : puntoYoloIconUrl;
    
                const marker = new google.maps.Marker({
                    position: { lat: location.lat, lng: location.lng },
                    map,
                    icon: iconUrl,
                });
    
                // Añadimos la propiedad `type` a cada marcador
                marker.type = location.type;
    
                const infoWindow = new google.maps.InfoWindow({
                    content: `
                        <div style="font-family: 'Plus Jakarta Sans', sans-serif; width: 280px; padding: 8px 16px;">
                            <h3>${location.name}</h3>
                            <p>${location.address.replace(/\n/g, '<br>')}</p>
                        </div>
                    `,
                });
    
                marker.addListener("click", () => {
                    infoWindow.open(map, marker);
                });
    
                markers.push(marker); // Guardar el marcador
            });
        }
    
        // Función para alternar visibilidad de marcadores según el tipo
        function toggleMarkers(type, visible) {
            markers.forEach(marker => {
                if (marker.type === type) {
                    marker.setVisible(visible); // Cambia visibilidad del marcador
                }
            });
        }
    
        // Eventos de clic para alternar visibilidad de ATM
        atmButton.addEventListener("click", () => {
            showAtm = !showAtm; // Cambia el estado
            toggleMarkers("atm", showAtm); // Alterna visibilidad
            atmButton.classList.toggle("active", showAtm); // Cambia visualmente el toggle
        });

        // Eventos de clic para alternar visibilidad de YOLO
        yoloButton.addEventListener("click", () => {
            showYolo = !showYolo; // Cambia el estado
            toggleMarkers("yolo", showYolo); // Alterna visibilidad
            yoloButton.classList.toggle("active", showYolo); // Cambia visualmente el toggle
        });

    </script>
    
</body>
